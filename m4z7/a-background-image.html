<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        line-height: 1.5;
        color: #212121;
      }

      .tile-set {
        display: flex;
        justify-content: center;
      }

      .tile {
        padding: 10px;
        text-align: center;
        border: 2px dashed #2a2a2a;
        border-radius: 4px;
      }

      .tile:not(:last-child) {
        margin-right: 10px;
      }

      .icon {
        display: inline-flex;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
      }

      .icon.with-bg {
        background-image: url("https://cdn2.iconfinder.com/data/icons/avatars-60/5985/34-Father-512.png");
        background-color: green;
      }
      .icon.with-missing-icon {
        background-color: red;
        background-image: url("https://cdn2.iconfinder.com/data/icons/avatars-60/5985/-512.png");
      }

      .icon.with-bg-color {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="tile-set">
      <div class="tile">
        <p>✅ There is a background and the picture is loaded</p>
        <span class="icon with-bg"></span>
      </div>
      <div class="tile">
        <p>❌ There is a background and the picture is a wrong url</p>
        <span class="icon with-missing-icon"></span>
      </div>
      <div class="tile">
        <p>There is a background color</p>
        <span class="icon with-bg-color"></span>
      </div>
    </div>
  </body>
</html>
