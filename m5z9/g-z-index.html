<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        border-radius: 4px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box:nth-child(1) {
        top: 20px;
        left: 30px;
        background: Red;
        z-index: 2;
      }
      .box:nth-child(2) {
        top: 60px;
        left: 80px;
        background: blue;
        z-index: 1;
      }
      .box:nth-child(3) {
        top: 40px;
        left: 150px;
        background: teal;
        z-index: 3;
      }
      .box:nth-child(4) {
        top: 100px;
        left: 200px;
        background: pink;
        z-index: 4;
      }
      .box:nth-child(5) {
        top: 130px;
        left: 120px;
        background: purple;
        z-index: -1;
      }
      .box:nth-child(6) {
        top: 200px;
        left: 120px;
        background: orange;
        z-index: 0;
      }
      .fixed {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">2</div>
      <div class="box">1</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">-1</div>
      <div class="box">0</div>
    </div>
    <!-- <div class="fixed"></div> -->
  </body>
</html>
