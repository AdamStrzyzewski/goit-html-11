    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        /* width: 300px; */
        /* 100vw < 600px viewport */
        width: 100%;
        margin: auto;
        display: block;
      }

      @media (min-width: 600px) {
        img {
          width: 300px;
        }
      }

      @media (min-width: 900px) {
        img {
          width: 600px;
        }
      }
    </style>
  </head>
