<!DOCTYPE html>
<html>
  <head>
    <style>
      .alert {
        font-size: 32px;
        border: 2px solid black;
        border-radius: 10px;
        font-weight: 600;
        padding: 20px;
      }

      .alert--primary {
        background-color: lightskyblue;
      }
      .alert--success {
        background-color: greenyellow;
      }
      .alert--warning {
        background-color: yellow;
      }
      .alert--error {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <p class="alert alert--primary">Lorem ipsum</p>
    <p class="alert alert--success">Lorem ipsum</p>
    <p class="alert alert--warning">Lorem ipsum</p>
    <p class="alert alert--error">Lorem ipsum</p>
    <p class="alert">Lorem ipsum</p>
  </body>
</html>
