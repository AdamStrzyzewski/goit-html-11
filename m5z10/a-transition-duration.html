<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        /* A */
        background-color: red;
        margin: 10px auto;
        transition-duration: 1s;
      }

      .box:hover {
        /* B */
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
