<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .box {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 10% auto;
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
          0px 1px 1px 0px rgba(0, 0, 0, 0.14),
          0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        background-color: #bdbdbd;
        overflow: hidden;
      }
      .overlay {
        background-color: #3f51b571;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        color: white;
        text-align: center;
        position: absolute;
        transform: translateY(-200%) scale(0.1) rotate(720deg);
        transition: transform 0.5s;
      }

      .box:hover .overlay {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="overlay">
        <p>this is the hidden text box</p>
      </div>
    </div>
  </body>
</html>
