<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        border: 1px solid black;
        font-family: "Roboto Slab", serif;
      }
      .w100 {
        font-weight: 100;
      }
      .w200 {
        font-weight: 200;
      }
      .w300 {
        font-family: "Kalam", cursive;
        font-weight: 300;
      }
      .w400 {
        /* normal */
        font-family: "Kalam", cursive;
        font-weight: 400;
      }
      .w500 {
        font-weight: 500;
      }
      .w600 {
        font-weight: 600;
      }
      .w700 {
        /* bold */
        font-weight: 700;
      }
      .w800 {
        font-weight: 800;
      }
      .w900 {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p class="w100">Hello world</p>
    <p class="w200">Hello world</p>
    <p class="w300">Hello world</p>
    <p class="w400">Hello world</p>
    <p class="w500">Hello world</p>
    <p class="w600">Hello world</p>
    <p class="w700">Hello world</p>
    <p class="w800">Hello world</p>
    <p class="w900">Hello world</p>
  </body>
</html>
