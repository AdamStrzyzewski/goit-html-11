<!DOCTYPE html>
<html lang="pl">
  <head>
    <style>
      #flex-parent {
        display: flex;
        width: 500px;
        border: 1px solid black;
        padding: 10px;
        background-color: teal;
        flex-direction: row;
      }
      .flex-child {
        background-color: orange;
        font-size: 25px;
        margin: 1px;
        padding: 10px;
      }
      .o1 {
        /* default 0 */
        order: 1;
      }
      .o-1 {
        order: -1;
      }
      .o5 {
        order: 5;
      }
    </style>
  </head>
  <body>
    <div id="flex-parent">
      <!-- order: 5 -->
      <div class="flex-child o5">1</div>
      <!-- order: 0 -->
      <div class="flex-child">2</div>
      <!-- order: -1 -->
      <div class="flex-child o-1">3</div>
      <!-- order: 1 -->
      <div class="flex-child o1">4</div>
      <!-- order: 0 -->
      <div class="flex-child">5</div>
      <!-- order: 0 -->
      <div class="flex-child">6</div>
    </div>
  </body>
</html>
