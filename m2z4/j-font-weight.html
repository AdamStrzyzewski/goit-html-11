<html>
  <head>
    <style>
      p {
        border: 1px solid black;
      }
      .w100 {
        font-weight: 100;
      }
      .w200 {
        font-weight: 200;
      }
      .w300 {
        font-weight: 300;
      }
      .w400 {
        /* normal */
        font-weight: 400;
      }
      .w500 {
        font-weight: 500;
      }
      .w600 {
        font-weight: 600;
      }
      .w700 {
        /* bold */
        font-weight: 700;
      }
      .w800 {
        font-weight: 800;
      }
      .w900 {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p class="w100">Hello world</p>
    <p class="w200">Hello world</p>
    <p class="w300">Hello world</p>
    <p class="w400">Hello world</p>
    <p class="w500">Hello world</p>
    <p class="w600">Hello world</p>
    <p class="w700">Hello world</p>
    <p class="w800">Hello world</p>
    <p class="w900">Hello world</p>
  </body>
</html>
