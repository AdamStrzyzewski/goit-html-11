<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #607d8b;
      }

      .logo {
        padding: 15px;
        text-decoration: none;
        color: black;
        font-size: 32px;
      }

      .menu {
        display: flex;
        list-style: none;
      }

      .menu .link {
        color: black;
        text-decoration: none;
        border: 2px solid green;
        border-radius: 2px;
        padding: 5px;
      }

      .menu > .item:not(:last-child) {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <a href="" class="logo">Google.com</a>
      <ul class="menu">
        <li class="item">
          <a class="link p50" href="">Home page</a>
        </li>
        <li class="item"><a class="link" href="">Blog</a></li>
        <li class="item"><a class="link p20" href="">Podcasts</a></li>
        <li class="item"><a class="link" href="">Contacts</a></li>
        <li class="item"><a class="link p20" href="">Contacts 2</a></li>
      </ul>
    </header>
  </body>
</html>
