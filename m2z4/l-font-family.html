<html>
  <head>
    <style>
      p {
        border: 1px solid black;
      }
      .serif {
        font-family: serif;
      }
      .sans-serif {
        font-family: sans-serif;
      }
      .monospace {
        font-family: monospace;
      }
      .cursive {
        font-family: cursive;
      }
      .custom-font {
        font-family: "Roboto", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="serif">Hello World</p>
    <p class="sans-serif">Hello World</p>
    <p class="monospace">Hello World</p>
    <p class="cursive">Hello World</p>
    <p class="custom-font">Hello World</p>
  </body>
</html>
