<html>
  <head>
    <style>
      p {
        font-size: 24px;
      }

      .color-red {
        color: red;
      }

      .alert {
        border: 2px solid black;
        color: bisque;
        padding: 5px;
      }
      .success {
        background-color: green;
      }
      .warning {
        background-color: yellow;
      }
      .error {
        background-color: red;
      }

      #title {
        color: pink;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>

    <p class="color-red">Hello world I have a class</p>

    <p class="alert success">Success</p>
    <p class="alert warning">Warning</p>
    <p class="alert error">Error</p>

    <h2 id="title">About</h2>
    <!-- <h2 id="title">About</h2> bad practice -->
  </body>
</html>
