<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      main {
        flex-grow: 1;
      }

      .page-header {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid black;
      }

      .page-footer {
        border-top: 1px solid green;
      }

      .logo {
        display: flex;
        border: 1px solid black;
        border-radius: 4px;
        color: blue;
        padding: 10px;
        text-decoration: none;
        text-transform: uppercase;
      }
      /* .block-name__block-name */
      .page-header__logo {
        margin-right: 50px;
      }

      .navigation-list {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
      }

      .navigation-list__link {
        display: block;
        padding: 15px 30px;
        border: 1px solid white;
        border-radius: 4px;
        text-decoration: none;
        color: black;
      }
      .navigation-list__item:not(:last-child) {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <a class="logo page-header__logo">google</a>
      <nav class="nav">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a class="navigation-list__link">About</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link">Contact</a>
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link">Gallery</a>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
    <footer class="page-footer">
      <a class="logo">Google</a>
    </footer>
  </body>
</html>
