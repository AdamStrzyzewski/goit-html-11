<html>
  <head>
    <style>
      /* text-transform */
      .none {
        text-transform: none;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }
      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <p class="none">Hello world</p>
    <p class="uppercase">Hello world</p>
    <p class="lowercase">HELLO WORLDS</p>
    <p class="capitalize">Hello world WIęcej słÓW</p>
  </body>
</html>
