<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <style>
      form {
        padding: 20px;
        border: 1px solid black;
        margin: 20px;
      }
      input {
        width: 100px;
        padding: 10px;
        display: block;
        color: white;
        margin-bottom: 10px;
      }

      .form-input:in-range {
        background-color: green;
      }
      .form-input:out-of-range {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <input
        type="number"
        required
        min="1"
        max="10"
        step="1"
        value="-1"
        class="form-input"
      />
      <input
        type="number"
        required
        min="1"
        max="10"
        step="1"
        value="1"
        class="form-input"
      />
      <input type="number" required min="1" max="10" class="form-input" />

    </form>
  </body>
</html>
