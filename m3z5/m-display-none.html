<html>
  <head>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .box {
        height: 100px;
        display: block;
      }

      span {
        display: inline-block;
        border: 2px solid black;
        border: 2px solid black;
        padding: 10px 5px;
        background-color: teal;
        width: 100px;
        margin: 10px 10px;
      }
      .display-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <span class="display-none">3</span>
    <span>4</span>
    <span>5</span>

    <ol>
      <li>test</li>
      <li>test</li>
      <li class="display-none">test</li>
      <li>test</li>
      <li>test</li>
    </ol>
  </body>
</html>
